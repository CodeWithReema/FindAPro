{% extends 'base.html' %}

{% block title %}Delete Review{% endblock %}

{% block content %}
<div class="bg-gray-50 min-h-screen py-12">
    <div class="max-w-md mx-auto px-4 sm:px-6 lg:px-8">
        <div class="card p-8 text-center">
            <div class="w-16 h-16 mx-auto mb-6 rounded-full bg-red-100 flex items-center justify-center">
                <svg class="w-8 h-8 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                </svg>
            </div>
            
            <h1 class="text-xl font-display font-bold text-gray-900">Delete Review?</h1>
            <p class="text-gray-600 mt-2">
                Are you sure you want to delete your review for <strong>{{ review.provider.name }}</strong>? This action cannot be undone.
            </p>
            
            <form method="POST" class="mt-8 flex gap-4 justify-center">
                {% csrf_token %}
                <a href="{{ review.provider.get_absolute_url }}" class="btn-secondary">
                    Cancel
                </a>
                <button type="submit" class="btn bg-red-600 text-white hover:bg-red-700 focus:ring-red-500">
                    Delete Review
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
